<body>

<h2>The sum of n odd numbers</h2>

<script>
var n = Number(prompt("Enter N"));
add(n);
function add(n){
	var i=0;
	var n1=n;
	var sum=0;
	for(i=1;i<=n1;i++){
		if(i%2!=0){
			sum=sum+i;
	}
}
	document.write("n: ",n);
	document.write("<br>sum: ",sum);
}
</script>
</body>
</html>
