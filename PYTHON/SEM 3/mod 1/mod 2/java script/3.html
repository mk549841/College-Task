<html>
<body>
<script>
function uppercase(str)
{
  var arr = str.split(' ');
  var arr1 = [];
    
  for(var x = 0; x < arr.length; x++){
      arr1.push(arr[x].charAt(0).toUpperCase()+arr[x].slice(1));
  }
  return arr1.join(' ');
}
a=prompt("ENter String to change");
document.write("given string is ",a,"<br>",uppercase(a));
</script>
</body>
</head>
