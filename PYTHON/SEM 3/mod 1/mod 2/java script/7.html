<html>
<head><title>Colors Links</title></head>
<body>
<a href="#" onclick="white()">White</button><br>
<a href="#" onclick="red()">Red</button><br>
<a href="#" onclick="blue()">Blue</button><br>
<a href="#" onclick="green()">Green</button><br>
<script>
function white(){
document.body.style.background= "white";
}
function red(){
document.body.style.background= "red";
}
function blue(){
document.body.style.background= "blue";
}
function green(){
document.body.style.background= "green";
}
</script>
</body>
</html>
