<!DOCTYPE html>
<html>  
<head>  
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="1" align="center"> 
    <tr>
        <th>Name</th>
        <th>Birth_Date</th>
    </tr>
    {% for n in actors %}
    <tr>
        <td>
            {{n.name}}
        </td>
        <td>
            {{n.birthdate}}
        </td>
    </tr>  
    {% endfor %}
</table>
</body>
</html>
