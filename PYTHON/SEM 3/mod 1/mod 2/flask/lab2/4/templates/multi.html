<!DOCTYPE html>
<html>  
<head>  
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="1" align="center"> 
    {% for n in range(11) %}
    <tr>
        <td>{{n}}</td>
        <td>X</td>
        <td>{{num}}</td>
        <td>=</td>
        <td>{{num*n}}</td>
    </tr>  
    {% endfor %}
</table>
</body>
</html>
